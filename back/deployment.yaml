apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-demo
  template:
    metadata:
      labels:
        app: devops-demo
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: devops-demo
        image: eyaea/devops-demo
        imagePullPolicy: "IfNotPresent"


        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 9090
